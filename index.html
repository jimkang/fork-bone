<html>
  <head>
    <title>fork-bone examples</title>
    <style>
        body {
          font-family: "Helvetica Neue", sans-serif;
        }

        path {
          fill: none;
          stroke-width: 1;
        }

        .original-line {
          stroke: #333;
        }

        .fork-line {
          stroke: hsl(327, 69%, 48%);
          stroke-dashoffset: 10;
          stroke-dasharray: 3, 2;
        }

        .fork-point {
          fill: hsla(327, 80%, 50%, 0.8);
        }
    </style>
  </head>

  <body>
    <div>
      These are graphs of results from the <a href="https://github.com/jimkang/fork-bone">fork-bone</a> Node module. IGiven a "bone" line, creates two points. If a line is drawn from the end of the bone to each of the points, these two new lines will be branches that "fork" off of the bone.
    </div>

    <p>45 degree angle bone</p>
    <svg width="480" height="480">
      <g transform="matrix(2.683530275126262 0 0 2.683530275126262 379.4940917462122 122.1101675875)">
        <path d=M30,50L0,20 class="original-line"></path>
        <path d=M0,20L-133.96312129524892,-38.05068589460786 class="fork-line"></path>
        <path d=M0,20L-18.992985614117416,-1.9149834009047098 class="fork-line"></path>
        <circle r="1" cx="-133.96312129524892" cy="-38.05068589460786" class="widen-point"></circle>
        <circle r="1" cx="-18.992985614117416" cy="-1.9149834009047098" class="widen-point"></circle>
      </g>
    </svg>
    
  <p>Vertical bone</p>
    <svg width="480" height="480">
      <g transform="matrix(1.6684367478887956 0 0 1.6684367478887956 86.60242656348015 186.84367478887955)">
        <path d=M30,-100L30,100 class="original-line"></path>
        <path d=M30,100L65.61982915340042,163.7199165966385 class="fork-line"></path>
        <path d=M30,100L-39.919059951033475,129.78800187262965 class="fork-line"></path>
        <circle r="1" cx="65.61982915340042" cy="163.7199165966385" class="widen-point"></circle>
        <circle r="1" cx="-39.919059951033475" cy="129.78800187262965" class="widen-point"></circle>
      </g>
    </svg>
    
  <p>Horizontal bone</p>
    <svg width="480" height="480">
      <g transform="matrix(8.407542385102321 0 0 8.407542385102321 440.37711925511604 53.144612942888635)">
        <path d=M-50,0L-9,0 class="original-line"></path>
        <path d=M-9,0L2.3339615604739095,-3.9422474992952727 class="fork-line"></path>
        <path d=M-9,0L-5.620344845177656,12.553004860768706 class="fork-line"></path>
        <circle r="1" cx="2.3339615604739095" cy="-3.9422474992952727" class="widen-point"></circle>
        <circle r="1" cx="-5.620344845177656" cy="12.553004860768706" class="widen-point"></circle>
      </g>
    </svg>
    
  </body>
  </html>
