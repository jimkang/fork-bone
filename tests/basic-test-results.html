<html>
  <head>
    <title>Result graphs of basictests.js</title>
    <style>
        body {
          font-family: "Helvetica Neue", sans-serif;
        }

        path {
          fill: none;
          stroke-width: 1;
        }

        .original-line {
          stroke: #333;
        }

        .fork-line {
          stroke: hsl(327, 69%, 48%);
          stroke-dashoffset: 10;
          stroke-dasharray: 3, 2;
        }

        .fork-point {
          fill: hsla(327, 80%, 50%, 0.8);
        }
    </style>
  </head>

  <body>
    <p>45 degree angle bone</p>
    <svg width="480" height="480">
      <g transform="matrix(7.333333333333333 0 0 7.333333333333333 240 93.33333333333333)">
        <path d=M30,50L0,20 class="original-line"></path>
        <path d=M0,20L-30,28 class="fork-line"></path>
        <path d=M0,20L-18,-10 class="fork-line"></path>
        <circle r="1" cx="-30" cy="28" class="widen-point"></circle>
        <circle r="1" cx="-18" cy="-10" class="widen-point"></circle>
      </g>
    </svg>
    
  </body>
  </html>
