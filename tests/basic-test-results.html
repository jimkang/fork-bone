<html>
  <head>
    <title>Result graphs of basictests.js</title>
    <style>
        body {
          font-family: "Helvetica Neue", sans-serif;
        }

        path {
          fill: none;
          stroke-width: 1;
        }

        .original-line {
          stroke: #333;
        }

        .fork-line {
          stroke: hsl(327, 69%, 48%);
          stroke-dashoffset: 10;
          stroke-dasharray: 3, 2;
        }

        .fork-point {
          fill: hsla(327, 80%, 50%, 0.8);
        }
    </style>
  </head>

  <body>
    <p>Obtuse fork</p>
    <svg width="480" height="480">
      <g transform="matrix(2.9410444137795664 0 0 2.9410444137795664 371.768667586613 37.53200081297584)">
        <path d=M30,50L0,20 class="original-line"></path>
        <path d=M0,20L-119.60671723911557,68.32425055065264 class="fork-line"></path>
        <path d=M0,20L10.488984615645531,-5.961147927870048 class="fork-line"></path>
        <circle r="1" cx="-119.60671723911557" cy="68.32425055065264" class="widen-point"></circle>
        <circle r="1" cx="10.488984615645531" cy="-5.961147927870048" class="widen-point"></circle>
      </g>
    </svg>
    
  <p>Acute fork</p>

      <g transform="matrix(6.580734046274626 0 0 6.580734046274626 262.5779786117613 58.24024830213648)">
        <path d=M30,50L0,20 class="original-line"></path>

        <circle r="1" cx="-36.861841993004624" cy="-5.810939635797073" class="widen-point"></circle>
        <circle r="1" cx="-12.045105163371968" cy="2.7978070699311743" class="widen-point"></circle>
      </g>
    </svg>
    
  <p>Symmetrical</p>

      <g transform="matrix(8.8 0 0 8.8 194.2871800985164 20)">
        <path d=M30,50L0,20 class="original-line"></path>
        <path d=M0,20L-19.805361374831406,22.78346201920131 class="fork-line"></path>
        <path d=M0,20L2.7834620192013086,0.19463862516859365 class="fork-line"></path>
        <circle r="1" cx="-19.805361374831406" cy="22.78346201920131" class="widen-point"></circle>
        <circle r="1" cx="2.7834620192013086" cy="0.19463862516859365" class="widen-point"></circle>
      </g>
    </svg>
    
  <p>Obtuse symmetrical</p>

        <path d=M30,50L0,20 class="original-line"></path>

        <circle r="1" cx="53.81386784734341" cy="-77.08278749247293" class="widen-point"></circle>

    </svg>
    
  <p>Vertical bone</p>

  <p>No length range</p>

        <circle r="1" cx="-14.981686491405046" cy="-9.403215298216143" class="widen-point"></circle>

  <p>0-vector, avoid NaN</p>
    <svg width="480" height="480">
      <g transform="matrix(4.607329842931938 0 0 4.607329842931938 20 20)">
        <path d=M95.5,12L95.5,12 class="original-line"></path>

        <circle r="1" cx="95.5" cy="12" class="widen-point"></circle>

      <g transform="matrix(4.5635353133047785 0 0 4.5635353133047785 20 20)">
