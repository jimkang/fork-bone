<html>
  <head>
    <title>Result graphs of basictests.js</title>
    <style>
        body {
          font-family: "Helvetica Neue", sans-serif;
        }

        path {
          fill: none;
          stroke-width: 1;
        }

        .original-line {
          stroke: #333;
        }

        .fork-line {
          stroke: hsl(327, 69%, 48%);
          stroke-dashoffset: 10;
          stroke-dasharray: 3, 2;
        }

        .fork-point {
          fill: hsla(327, 80%, 50%, 0.8);
        }
    </style>
  </head>

  <body>
    <p>Obtuse fork</p>
    <svg width="480" height="480">
      <g transform="matrix(2.9410444137795664 0 0 2.9410444137795664 96.35288908856717 312.9477793110217)">
        <path d=M30,50L0,20 class="original-line"></path>
        <path d=M0,20L48.32425055065263,-99.60671723911557 class="fork-line"></path>
        <path d=M0,20L-25.961147927870048,30.48898461564553 class="fork-line"></path>
        <circle r="1" cx="48.32425055065263" cy="-99.60671723911557" class="widen-point"></circle>
        <circle r="1" cx="-25.961147927870048" cy="30.48898461564553" class="widen-point"></circle>
      </g>
    </svg>
    
  <p>Acute fork</p>

        <circle r="1" cx="-17.202192930068826" cy="7.954894836628032" class="widen-point"></circle>
      </g>
    </svg>

        <circle r="1" cx="-19.805361374831406" cy="22.78346201920131" class="widen-point"></circle>
